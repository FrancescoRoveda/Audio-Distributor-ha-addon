# https://developers.home-assistant.io/docs/add-ons/configuration#add-on-config
name: Audio Distributor
version: "0.3.2"
slug: audio-distributor
description: Multi-protocol audio distribution server with Snapcast, Spotify Connect, and AirPlay support
image: ghcr.io/francescoroveda/{arch}-audio-distributor
url: "https://github.com/FrancescoRoveda/Audio-Distributor-ha-addon"
audio: true
host_network: true
ingress: true
ingress_port: 1780
panel_icon: "mdi:cast-audio"
privileged:
  - SYS_ADMIN
init: false
arch:
  - aarch64
map:
  - share:rw
ports:
  1704/tcp: 1704
  1705/tcp: 1705
  1780/tcp: 1780
  5000/tcp: 5000
ports_description:
  1704/tcp: Snapcast client connections
  1705/tcp: Snapcast control interface
  1780/tcp: Snapcast websocket and web interface
  5000/tcp: AirPlay audio receiver
options:
  streams:
    streams: []
  buffer: 1000
  codec: flac
  send_to_muted: false
  sampleformat: "48000:16:2"
  spotify_name: "Home Assistant Audio"
  airplay_enabled: true
  airplay_name: "Home Assistant AirPlay"
  log_level: info
schema:
  # Use nested option to force yaml editor on addon's config page
  streams:
    streams: ["str"]
  buffer: int
  codec: list(pcm|flac|vorbis|opus)
  send_to_muted: bool
  sampleformat: str
  spotify_name: str
  airplay_enabled: bool
  airplay_name: str
  log_level: list(trace|debug|info|notice|warning|error|fatal)
